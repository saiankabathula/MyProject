<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
body {
    margin: 0;
    padding: 0;
    background: #f0f4f8;
    font-family: 'Arial', sans-serif;
}

.change-password-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #4a90e2, #50e3c2);
}

.change-password-box {
    background: #fff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    max-width: 400px;
    width: 100%;
    text-align: center;
}

h2 {
    margin-bottom: 20px;
    color: #333;
    font-size: 24px;
}

.textbox {
    margin-bottom: 20px;
}

.textbox input {
    width: 100%;
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-sizing: border-box;
    font-size: 16px;
}

.button-group {
    display: flex;
    justify-content: space-between;
}

.btn {
    width: 48%;
    padding: 12px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s, transform 0.3s;
}

.btn.submit {
    background: #4a90e2;
    color: #fff;
}

.btn.submit:hover {
    background: #357abd;
    transform: scale(1.05);
}

.btn.cancel {
    background: #e94e77;
    color: #fff;
}

.btn.cancel:hover {
    background: #c6286c;
    transform: scale(1.05);
}

    </style>
</head>
<body>
    <div class="change-password-container">
        <div class="change-password-box">
            <h2>Change Password</h2>
            <form action="dochpwd" method="post">
                <div class="textbox">
                    <input type="password" name="newpwd" maxlength="15" placeholder="Enter New Password" required>
                </div>
                <div class="textbox">
                    <input type="text" name="confnewpwd" maxlength="15" placeholder="Enter Confirm New Password" required>
                </div>
                <div class="button-group">
                    <button type="submit" class="btn submit">Submit</button>
                    <button type="reset" class="btn cancel">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
