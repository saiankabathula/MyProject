<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
body {
    margin: 0;
    padding: 0;
    background: #f2f4f7;
    font-family: Arial, sans-serif;
}
.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #6a1b9a, #6a1b9a);
}
.box {
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    max-width: 450px;
    width: 100%;
    text-align: center;
}
h2 {
    margin-bottom: 20px;
    color: #333;
    font-size: 24px;
}
.textbox {
    margin-bottom: 15px;
}
.textbox input,
.textbox select {
    width: 100%;
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-sizing: border-box;
}
.textbox select {
    background: #f9f9f9;
    cursor: pointer;
}
.btn {
    padding: 12px 20px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s, transform 0.3s;
}

.btn.submit {
    background: #7e57c2;
    color: #fff;
}

.btn.submit:hover {
    background: #5e35b1;
    transform: scale(1.05);
}
    </style>
    
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>Forgot Password?</h2>
            <form name="f1"  action="forgetserv" method="post">
                <div class="textbox">
                    <input type="text" name="forgotFormUsername" placeholder="Enter Username" maxlength="30" required>
                </div>
                <div class="textbox">
                    <select  name="forgotFormHintque" required>
                        <option disabled selected>Select Security Question</option>
                        <option value="What was the name of your first pet?">What was the name of your first pet?</option>
                        <option value="What is the name of your elementary school?">What is the name of your elementary school?</option>
                        <option value="What city were you born in?">What city were you born in?</option>
                    </select>
                </div>
                <div class="textbox">
                    <input type="text" name="forgotFormHintans" maxlength="30" placeholder="Enter Hint Answer" required>
                </div>
                <div class="button-group">
                    <button type="submit" class="btn submit"> submit </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
